<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game App</title>
    <link
      rel="shortcut icon"
      href="./images/icons8-party-100.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="images/icons8-game-controller-48.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="loading d-none">
      <span class="loader"></span>
    </div>

    <div class="games">
      <div class="header">
        <img src="images/wraper.png" class="w-100" alt="wraper image" />
      </div>
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-secondary">
          <div class="container">
            <img src="images/logo-sm.png" class="logo-img" alt="" />
            <a class="navbar-brand" href="#">GAME REVIEWS</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >MMORPG</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">SHOOTER</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">SAILING</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    >PERMADEATH</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">SUPERHERO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">PIXEL</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="games-details py-5">
          <div class="row g-4" id="show-games"></div>
        </div>
      </div>
    </div>
    <div class="details py-4 d-none">
      <div class="container">
        <div
          class="head mb-4 d-flex justify-content-between align-content-center"
        >
          <h2 class="m-0">Details Game</h2>
          <button
            class="btn btn-outline-secondary text-white fw-bold"
            id="closeDetails"
          >
            X
          </button>
        </div>
        <div class="row g-4" id="details"></div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
